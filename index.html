
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>FAKE | Field Analysis of Kinetic Engagement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&family=IBM+Plex+Sans:wght@300;400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              midnight: '#ffffff',
              violet: '#f5f5f5',
              'electric-blue': '#000000',
              'signal-purple': '#000000',
              'soft-slate': '#525252',
              'muted-white': '#0a0a0a',
            },
            fontFamily: {
              sans: ['Inter', 'IBM Plex Sans', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['IBM Plex Mono', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
        :root {
            --bg-color: #ffffff;
            --accent: #000000;
            --card-bg: #f5f5f5;
            --card-border: rgba(0, 0, 0, 0.14);
            --border-color: rgba(0, 0, 0, 0.12);
            --shadow-grey: rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: #0a0a0a;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            line-height: 1.6;
            position: relative;
        }
        /* Layered ambient gradients */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            z-index: 0;
            background:
                radial-gradient(circle at 15% 20%, rgba(0, 0, 0, 0.12) 0%, rgba(0, 0, 0, 0) 45%),
                radial-gradient(circle at 85% 25%, rgba(0, 0, 0, 0.08) 0%, rgba(0, 0, 0, 0) 42%),
                radial-gradient(circle at 45% 85%, rgba(0, 0, 0, 0.08) 0%, rgba(0, 0, 0, 0) 45%);
            opacity: 0.9;
            pointer-events: none;
        }
        /* Subtle vector-like texture */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            z-index: 0;
            background-image:
                linear-gradient(90deg, rgba(0, 0, 0, 0.03) 1px, transparent 1px),
                linear-gradient(0deg, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
            background-size: 28px 28px;
            opacity: 0.35;
            pointer-events: none;
        }
        #root {
            position: relative;
            z-index: 1;
        }
        .bg-grid {
            background-image: 
                linear-gradient(to right, rgba(0, 0, 0, 0.04) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 0, 0, 0.04) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .glass-card, .glass {
            background: var(--card-bg);
            backdrop-filter: blur(24px);
            border: 1px solid var(--card-border);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        .blue-glow {
            box-shadow: 0 4px 24px var(--shadow-grey);
        }
        .sidebar-item-active {
            background: rgba(0, 0, 0, 0.06);
            border-left: 2px solid #000000;
            color: #000000;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        ::-webkit-scrollbar-thumb {
            background: #d4d4d4;
            border-radius: 2px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a3a3a3;
        }
        .animate-subtle-glow {
            animation: subtleGlow 4s ease-in-out infinite alternate;
        }
        @keyframes subtleGlow {
            from { opacity: 0.3; filter: blur(40px); }
            to { opacity: 0.6; filter: blur(60px); }
        }
        /* Corner hover: staggered draw effect */
        .corner-line { transition: transform 0.28s ease-out, opacity 0.28s ease-out; }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
